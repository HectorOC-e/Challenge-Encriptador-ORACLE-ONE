<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="imgs/Frame 6.svg" alt="Logo Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingreso el texto aquí"></textarea>
            <div class="alerta">
                <img class="img-informacion" src="imgs/warning.svg" alt="información">
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesEncriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="18" rows="12"></textarea>
            <div id="validacion" class="validacion">
                <h6>Ningún mensaje fue encontrado</h6>
                <p>Ingrese el texto o mensaje que desee encriptar o desencriptar</p>
            </div>
            <div>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
